<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Learn and Understand AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="#/second"><i></i> Second</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

            <div ng-controller="mainController">
                <div class="row">
                    <div class="col-md-12">
                    <!-- One of the big problems with HTML is that you have your tags
                        defined what they mean: div, header, script. But there's no
                        quick way to make your own tags. Lets say you have a search results
                        page and each search result looks like: 
                    -->
                    <div>
                        <h2>Title</h2>
                        <p>
                            Detail ...
                        </p>
                        <a href="#">... more detail</a>
                    </div>
                    <!-- Wouldn't it be nice if I could define this somewhere? Then in my
                        HTML just say:
                    -->
                    <searchResult more-detail="#"></searchResult>    
                    <!-- And the output of the browser will be the search result HTML
                        above. Or maybe a searchResult attribute and that would turn
                        the div into the HTML. Maybe we could have a class then that
                        element becomes the HTML. AngularJS brings this to use right
                        now and they're called Custom Directives.
                    -->
                    <div searchResult></div>
                    <div class="searchResult"></div>  
                </div>
            </div>
        </div>
    </body>
</html>
