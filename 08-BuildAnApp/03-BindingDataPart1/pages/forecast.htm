Forecast for {{ city }}

<div ng-repeat="w in weatherArr">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {{ convertToDate(w.dt) | date: 'MMM d, y HH:mm:ss' }}
                    </h3>
                </div>    
                <div class="panel-body">
                    Temperature: {{ convertToFahrenheit(w.main.temp) }}
                </div>
            </div>
        </div>
    </div>


</div>
